<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
</head>
<body>
    <div style="display:flex; flex-direction: column; align-items: center;
    justify-content: center;">
        <canvas width="148" height="148" style="border: 2px solid black;" id="canvas">
        </canvas>
        <label >Link Website: <small><i>*enter untuk submit*</i></small></label>
        <input placeholder="Contoh: Google.com" id="qrInput" onchange="generateQR()"/>
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQR() {
            let canvas = document.getElementById("canvas")
            let qrInput = document.getElementById("qrInput")
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if(err) console.error(err);
                console.log('selamat berhasil scan')
                })
            }
    </script>
</body>
</html>
